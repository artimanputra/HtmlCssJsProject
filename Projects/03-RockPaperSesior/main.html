<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-lable">user</div>
        <div class="badge" id="computer-lable">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper cover Rock ,You Win</p>
    </div>
    <div class="choises">
        <div class="choise" id="r">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png" alt="">
            
            
        </div>
        <div class="choise" id="p">

            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_960_720.png" alt="">
            
        </div>
        <div class="choise" id="s">
           
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_960_720.png" alt="">
            
        </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="main.js"></script>
</body>
</html>
