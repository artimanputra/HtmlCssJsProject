<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssChanger</title>
</head>
<body>

    <h2>Adjust Property of <span class="h1">Element</span></h2>

    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" id="">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" id="">

        <label for="base">Color</label>
        <input type="color" name="base" value="#ffc600" >

        <img src="https://cdn.pixabay.com/photo/2021/02/21/14/37/little-bird-6036530__340.jpg" alt="https://cdn.pixabay.com/photo/2021/05/05/15/33/mountains-6231396__340.jpg">

    </div>

    <script src="java.js"></script>
</body>
</html>
